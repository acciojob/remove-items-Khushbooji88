<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Color</title>
</head>
<body>
    <select id="colorSelect">
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="White">White</option>
        <option value="Black">Black</option>
    </select>
    
    <input type="button" value="Select and Remove" onclick="removeColor()">
    
    <script>
        // Function to remove the selected color from the dropdown list
        function removeColor() {
            // Get the select element and selected option
            var select = document.getElementById("colorSelect");
            var selectedColor = select.value;

            // Loop through the options and remove the selected one
            for (var i = 0; i < select.options.length; i++) {
                if (select.options[i].value === selectedColor) {
                    select.remove(i);
                    break;
                }
            }
        }
    </script>
</body>
</html>
